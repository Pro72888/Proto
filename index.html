<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8" />
    <!-- Viewport meta tag for responsive design on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page title shown in browser tab -->
    <title>Simple React App</title>
  </head>
  <body>
    <!-- Root div where React will mount and render the entire app -->
    <!-- ReactDOM will render our App component inside this div -->
    <div id="root"></div>
    <!-- Load the main JavaScript entry point as an ES6 module -->
    <!-- This file (main.jsx) will bootstrap the React application -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
